<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo Caja</title>
    <style>

        /*
        Modelo de Caja
        margin -> Margenes Externos
        padding -> Margenes internos
        border -> bordes
        */
        div{
            width: 300px;
            height: 200px;
            margin: 5px;
            padding: 20px;
            border: 5px solid black;
            background-color: cadetblue;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div>Caja 1</div>       
    <div>Caja 2</div>
</body>
</html>
