    <title>PseudoClase y Pseudoelementos</title>
    <style>
        /*PseudoClases (:) */
        div{
            background-color: azure;
            color: crimson;
        }
        div:hover{
            background-color: aqua;
            color: aliceblue;
        }
        input:focus{
            background-color: crimson;
            color: aquamarine;
        }
        input:required{
            background-color: grey;
            color: aliceblue;
        }

        /*Pseudoelementos (::) */
        .cuadro{
            width: 100px;
            height: 100px;
            background-color: darkorange;
            float: left;
            border: 1px solid black;
        }
        .cuadro:first-child{
            background-color: crimson;
        }

        .cuadro:last-child{
            background-color:  lawngreen;
        }
       .cuadro:nth-child(odd){
        background-color: blueviolet;
       } 

       p::first-letter{
        color: crimson;
       }

       }

    </style>
</head>
